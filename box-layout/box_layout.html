<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-layout</title>
    <link rel="stylesheet" href="box_layout.css">
</head>
<body>
    <div class="container">
        <div class="main1 mg"></div>
        <div class="main2 mg">
            <div class="mgwrapper1 fl">1</div>
            <div class="mgwrapper2 fr">2</div>
        </div>
        <div class="main3 mg">
            <div class="mgwrapper3 fl">3</div>
            <div class="mgwrapper4 new">4</div>
            <div class="mgwrapper5 fr">5</div>
        </div>
        <div class="main4 mg">
            <div class="mgwrapper6 fl">6</div>
            <div class="mgwrapper7 new">7</div>
            <div class="mgwrapper8 new">8</div>
            <div class="mgwrapper9 fr">9</div>
        </div>
        <div class="main5">
            <div class="mgwrapper10 fl">10</div>
            <div class="mgwrapper11 new">11</div>
            <div class="mgwrapper12 new">12</div>
            <div class="mgwrapper13 new">13</div>
            <div class="mgwrapper14 fr">14</div>
        </div>
    </div>
</body>
</html>
